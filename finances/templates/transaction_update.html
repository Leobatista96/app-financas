{% extends 'base.html' %}

{% block title %}Transações{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Transação</h1>
    <table>
        {{ form.as_table }}
    </table>
    <div>
        <div class="buttons-container">
            <input type="submit" value="Salvar">
            <a href="{% url 'transaction-list' %}">Cancelar</a>
        </div>
    </div>
</form>

{% endblock %}
