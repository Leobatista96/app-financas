{% extends "base.html" %}

{% block content %}

<div>
    <h1>Deletar Transação</h1>
    <h2>Tem certeza que deseja deletar a transação <strong>{{ object.description }} ?</strong></h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar Transação</button>
        <a href="{% url 'transaction-list' %}">Cancelar</a>
    </form>
</div>

{% endblock %}
