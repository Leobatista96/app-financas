<div class="modal fade" id="ModalAccounts" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Criar Nova Conta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="accountsForm">
                    {% csrf_token %}
                    {{form_accounts.as_p}}
                    <button type="submit" class="btn btn-success" id="saveAccounts">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos espec√≠ficos para o modal de contas */
#ModalAccounts .modal-content {
    background: #1e293b;
    border: 1px solid #475569;
    color: #f1f5f9;
}

#ModalAccounts .modal-header {
    background: #334155;
    border-bottom: 1px solid #475569;
}

#ModalAccounts .modal-title {
    color: #f1f5f9 !important;
}

#ModalAccounts .btn-close {
    filter: brightness(0) invert(1);
}

#ModalAccounts .form-control,
#ModalAccounts .form-select,
#ModalAccounts input,
#ModalAccounts select,
#ModalAccounts textarea {
    background: #334155 !important;
    border: 1px solid #475569 !important;
    color: #f1f5f9 !important;
}

#ModalAccounts .form-control:focus,
#ModalAccounts .form-select:focus,
#ModalAccounts input:focus,
#ModalAccounts select:focus,
#ModalAccounts textarea:focus {
    background: #334155 !important;
    border-color: #667eea !important;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
    color: #f1f5f9 !important;
    outline: none;
}

#ModalAccounts .btn-success {
    background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
    border: none;
    font-weight: 600;
}

#ModalAccounts .btn-success:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
}

#ModalAccounts label {
    color: #f1f5f9 !important;
    font-weight: 500;
}

#ModalAccounts p {
    margin-bottom: 1rem;
}
</style>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".addaccountbutton").forEach(button => {
            button.addEventListener("click", function () {

                new bootstrap.Modal(document.getElementById("ModalAccounts")).show();
            });
        });
    });
    document.getElementById("saveAccounts").addEventListener("click", function () {
        let form = document.getElementById("accountsForm");
        let formData = new FormData(form);
        let jsonData = {};

        formData.forEach((value, key) => jsonData[key] = value);

        fetch("{% url 'account-create' %}", {
            method: "POST",
            body: JSON.stringify(jsonData),
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Conta criada com sucesso");
                    window.location.reload();
                }
            })
            .catch(error => console.error("Erro:", error));
    })
</script>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
