<header class="modern-header navbar sticky-top flex-md-nowrap p-0 shadow-modern" data-bs-theme="dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-center w-100">
            <!-- Brand/Logo -->
            <a class="navbar-brand d-flex align-items-center px-3" href="{% if user.is_authenticated %}{% url 'dashboard-list' %}{% else %}{% url 'login' %}{% endif %}">
                <i class="bi bi-graph-up-arrow me-2 fs-4"></i>
                <span class="fw-bold">Gerenciamento de Finanças</span>
            </a>

            
        </div>
            <!-- Right Side Actions -->
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <!-- User Info -->
                <div class="dropdown me-3 d-none d-md-block">
                    <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        {{ user.username|title }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'admin:index' %}"><i class="bi bi-person me-2"></i>Painel Administrativo</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configurações</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

                <!-- Mobile Menu Toggle -->
                <button class="btn btn-link text-white d-md-none" type="button" data-bs-toggle="offcanvas" 
                        data-bs-target="#sidebarMenuLabel" aria-controls="sidebarMenuLabel">
                    <i class="bi bi-list fs-4"></i>
                </button>
            {% else %}
                <!-- Login/Register buttons for non-authenticated users -->
                <div class="d-flex gap-2">
                    <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Entrar
                    </a>
                    <a href="{% url 'register' %}" class="btn btn-light btn-sm">
                        <i class="bi bi-person-plus me-1"></i>Registrar
                    </a>
                </div>
            {% endif %}
        </div>
        
    </div>

    <!-- Search Bar (collapsed by default) -->
    {% if user.is_authenticated %}
    <div id="navbarSearch" class="navbar-search w-100 collapse border-top border-light border-opacity-25">
        <div class="container-fluid py-2">
            <div class="input-group">
                <span class="input-group-text bg-transparent border-light text-white">
                    <i class="bi bi-search"></i>
                </span>
                <input class="form-control bg-transparent border-light text-white" 
                       type="text" placeholder="Buscar transações..." aria-label="Search"
                       style="border-left: none;">
            </div>
        </div>
    </div>
    {% endif %}
</header>
